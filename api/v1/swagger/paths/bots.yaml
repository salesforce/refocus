BotHeartbeat:
  x-swagger-router-controller: bots
  post:
    security:
      - jwt: []
    summary: Send heartbeat
    tags: [ bots ]
    description: >-
      Send heartbeat.
    operationId: heartbeat
    parameters:
      -
        name: key
        in: path
        description: Key/Name of bot.
        required: true
        type: string
      -
        name: queryBody
        in: body
        required: true
        schema:
          type: object
          description: >-
            Heartbeat from the refocus.
          properties:
            timestamp:
              type: integer
    responses:
      200:
        description: Success.
      400:
        $ref: "#/responses/400"
      403:
        $ref: "#/responses/403"
      404:
          $ref: "#/responses/404"

