BotActionWriters:
  x-swagger-router-controller: botActions
  delete:
    security:
      - jwt: []
    summary: Delete bot writers
    tags: [ botActions ]
    description: >-
      Remove all users from a botAction's list of authorized writers.
    operationId: deleteBotActionsWriters
    parameters:
      -
        name: key
        in: path
        description: >-
           The id or name of the bot.
        required: true
        type: string
    responses:
      204:
        description: >-
          The bot is no longer write-protected.
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      403:
        $ref: "#/responses/403"
      404:
        $ref: "#/responses/404"
      default:
        $ref: "#/responses/genericError"
  get:
    security:
      - jwt: []
    summary: Get botAction writers
    tags: [ botActions ]
    description: >-
      Get the list of all authorized writers for a botAction.
    operationId: getBotActionWriters
    parameters:
      -
        name: key
        in: path
        description: >-
          The id or name of the botAction for which the authorized list of users
          are to be obtained.
        required: true
        type: string
    responses:
      200:
        description: >-
          Success, returns the users having write permission to the botAction.
        schema:
          type: array
          items:
            $ref: "#/definitions/UsersResponse"
            description: >-
              The users having write permission to the botAction
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      404:
        $ref: "#/responses/404"
      default:
        $ref: "#/responses/genericError"
  post:
    security:
      - jwt: []
    summary: Add botAction writer
    tags: [ botActions ]
    description: >-
      Add one or more users to a botActions list of authorized writers.
    operationId: postBotActionWriters
    parameters:
      -
        name: key
        in: path
        description: >-
          The id or name of the botAction for which the authorized list of users
          are to be obtained.
        required: true
        type: string
      -
        name: queryBody
        description: Request body.
        in: body
        required: true
        schema:
          type: array
          items:
            type: string
          description: >
            User name
    responses:
      201:
        description: >-
          One or more of the valid users were added to the list of authorized writers.
        schema:
          type: array
          items:
            $ref: "#/definitions/BotActionWriterResponse"
            description: >-
              The users having write permission to the botAction
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      403:
        $ref: "#/responses/403"
      404:
        $ref: "#/responses/403"
      default:
        $ref: "#/responses/genericError"

