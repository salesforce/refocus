RoomWriters:
  x-swagger-router-controller: rooms
  delete:
    security:
      - jwt: []
    summary: Delete room writers
    tags: [ rooms ]
    description: >-
      Remove all users from a room's list of authorized writers.
    operationId: deleteRoomWriters
    parameters:
      -
        name: key
        in: path
        description: >-
           The id or name of the room.
        required: true
        type: string
    responses:
      204:
        description: >-
          The room is no longer write-protected.
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      403:
        $ref: "#/responses/403"
      404:
        $ref: "#/responses/404"
      default:
        $ref: "#/responses/genericError"
  get:
    security:
      - jwt: []
    summary: Get room writers
    tags: [ rooms ]
    description: >-
      Get the list of all authorized writers for a room.
    operationId: getRoomWriters
    parameters:
      -
        name: key
        in: path
        description: >-
          The id or name of the room for which the authorized list of users
          are to be obtained.
        required: true
        type: string
    responses:
      200:
        description: >-
          Success, returns the users having write permission to the room.
        schema:
          type: array
          items:
            $ref: "#/definitions/UsersResponse"
            description: >-
              The users having write permission to the room
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      404:
        $ref: "#/responses/404"
      default:
        $ref: "#/responses/genericError"
  post:
    security:
      - jwt: []
    summary: Add room writer
    tags: [ rooms ]
    description: >-
      Add one or more users to a room's list of authorized writers.
    operationId: postRoomWriters
    parameters:
      -
        name: key
        in: path
        description: >-
          The id or name of the room for which the authorized list of users
          are to be obtained.
        required: true
        type: string
      -
        name: queryBody
        description: Request body.
        in: body
        required: true
        schema:
          type: array
          items:
            type: string
          description: >
            User name
    responses:
      201:
        description: >-
          One or more of the valid users were added to the list of authorized writers.
        schema:
          type: array
          items:
            $ref: "#/definitions/RoomWriterResponse"
            description: >-
              The users having write permission to the room
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      403:
        $ref: "#/responses/403"
      404:
        $ref: "#/responses/403"
      default:
        $ref: "#/responses/genericError"

