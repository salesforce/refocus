Rooms:
  x-swagger-router-controller: rooms
  get:
    security:
      - jwt: []
    tags: [ rooms ]
    operationId: findRooms
    parameters:
      -
        name: name
        description: Filter rooms by name
        in: query
        required: false
        type: string
      -
        name: active
        description: Filter rooms by active flag
        in: query
        required: false
        type: boolean
      -
        name: type
        description: Filter room by roomType
        in: query
        required: false
        type: string
      -
        name: sort
        description: >
          Specify the sort order using a field name, e.g. '...?sort=name'. Prepend the
          field name with a minus sign to specify descending order, e.g.
          '...?sort=-name'.
        in: query
        required: false
        type: string
      -
        $ref: "#/parameters/limitParam"
      -
        $ref: "#/parameters/offsetParam"
    responses:
      200:
        description: >-
          Success, returns all rooms
        schema:
          type: array
          items:
            $ref: "#/definitions/RoomResponse"
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      404:
        $ref: "#/responses/404"
      default:
        $ref: "#/responses/genericError"

  post:
    security:
      - jwt: []
    summary: Create room
    tags: [ rooms ]
    description: Create a new room with a name
    operationId: postRooms
    parameters:
      -
        name: queryBody
        in: body
        required: true
        schema:
          type: object
          description: Create room properties
          properties:
            name:
              type: string
              maxLength: 254
              description: Name of the room
              pattern: ^[0-9A-Za-z_\\-]{0,60}$
            active:
              type: boolean
              description: If the room is active
            type:
              type: string
              maxLength: 254
              description: Name of the room
          required:
            - name
            - type
    responses:
      201:
        description: >-
          Created room
        schema:
          $ref: "#/definitions/RoomResponse"
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      403:
        $ref: "#/responses/403"
      default:
        $ref: "#/responses/genericError"

