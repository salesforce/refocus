--- 
layout: default
---

<div class="container">
    <div class="col-sm-3">
        <img class="img-thumbnail img-responsive center-block" src="{{ page.thumbnail }}" alt="thumbnail">
    </div>
    <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>{{page.title}} <small>{{ page.date | date: "%B %-d, %Y" }}</small></h1>
            </div>
            <div class="panel-body">
                {{ content }}
            </div>
        </div>
        <!--<span class="glyphicon glyphicon-tags" aria-hidden="true"></span> {% for tag in page.tags %} {{tag}} {% endfor %}-->
    </div>
</div>
